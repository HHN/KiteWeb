# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  environment: production
  image: busybox

  script:
    # sauber machen und neu anlegen
    - rm -rf public
    - mkdir public

    # nur die wirklich ben√∂tigten Dateien
    - cp index.html public/
    - cp Kite2Web.data public/
    - cp Kite2Web.framework.js public/
    - cp Kite2Web.loader.js public/
    - cp Kite2Web.wasm public/

    # wenn du noch Mapping- und JSON-Dateien brauchst
    - cp *.txt public/  || true
    - cp *.json public/ || true

    # oder wenn du wirklich ein ganzes Verzeichnis in Build/ hast:
    # - cp -r Build public/Build

  artifacts:
    paths:
      - public
    expire_in: 1 week

  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

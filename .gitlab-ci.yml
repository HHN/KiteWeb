# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  image: alpine:latest

  before_script:
    - apk add --no-cache brotli gzip

  script:
    - rm -rf public && mkdir public

    # 1) index.html ans Root
    - cp index.html public/

    # 2) gesamtes Build-Verzeichnis unter public/Build
    - cp -r Build public/

    # optional: StreamingAssets
    - cp -r StreamingAssets public/StreamingAssets  || true

    # 3) (wenn gew√ºnscht) Brotli & Gzip
    - |
      find public/Build -type f ! \( -name '*.gz' -o -name '*.br' \) \
        -exec gzip -9 -k {} \; \
        -exec brotli --quality=11 -k {} \;

  artifacts:
    paths:
      - public
    expire_in: 1 week

  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

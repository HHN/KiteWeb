<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Kite 2</title>

	<!-- Statische Viewport-Meta für Mobilgeräte -->
	<meta name="viewport"
		  content="width=device-width,
                 height=device-height,
                 initial-scale=1.0,
                 viewport-fit=cover,
                 user-scalable=no,
                 shrink-to-fit=yes">

	<style>
		/* === Anpassungen für Fullscreen auf Mobilgeräten === */
		html, body {
			background: #0B1A2D;
			width: 100%;
			height: 100%;
			overflow: hidden;      /* kein Scrollen mehr */
			padding: 0;
			margin: 0;
		}

		div#container {
			background: transparent !important;
			position: fixed !important;   /* von absolute auf fixed */
			top: 0;                       /* immer am oberen Rand */
			left: 0;                      /* immer am linken Rand */
			width: 100vw !important;      /* volle Breite */
			height: 100vh !important;     /* volle Höhe */
			box-sizing: border-box;
		}

		div#container canvas {
			position: absolute;
			width: 100% !important;       /* Canvas füllt Container komplett */
			height: 100% !important;
		}

		div#container canvas[data-pixel-art="true"] {
			/* Pixel-Art-Rendering beibehalten */
			position: absolute;
			image-rendering: optimizeSpeed;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}
		/* ================================================ */

		/* Weißer Rahmen rund um #container, nur auf Desktop */
		@media (hover: hover) and (pointer: fine) {
			div#container {
				outline: 5px solid white;
			}
		}
	</style>
</head>

<body>
	<div id="container">
		<canvas id="game-canvas" data-pixel-art="false"></canvas>
		<script src="Build/Kite2Web.loader.js"></script>
		<script>
			var canvas = document.querySelector("#game-canvas");
			var config =
			{
				dataUrl: "Build/Kite2Web.data",
				frameworkUrl: "Build/Kite2Web.framework.js",
				codeUrl: "Build/Kite2Web.wasm",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "Hochschule Heilbronn",
				productName: "Kite 2",
				productVersion: "0.23.12",
			};
			var scaleToFit;
			try
			{
				scaleToFit = !!JSON.parse("true");
			} catch (e) {
				scaleToFit = true;
			}
			
			function progressHandler(progress)
			{
				var percent = progress * 100 + '%';
				canvas.style.background = 'linear-gradient(to right, white, white ' + percent + ', transparent ' + percent + ', transparent) no-repeat center';
				canvas.style.backgroundSize = '100% 1rem';
			}
			
			// === Neue Fullscreen-Resize-Funktion ===
			function onResize()
			{
				var w = window.innerWidth;
				var h = window.innerHeight;
				var container = canvas.parentElement;
				
				container.style.width  = w + "px";
				container.style.height = h + "px";
				canvas.style.width     = w + "px";
				canvas.style.height    = h + "px";
			}
			// =======================================

			createUnityInstance(canvas, config, progressHandler).then(function (instance)
			{
				canvas = instance.Module.canvas;
				onResize();
			});
			
			window.addEventListener('resize', onResize);
			onResize();

			// Style for mobile devices.
				// Fill the whole browser client area with the game canvas.
				const meta = document.createElement('meta');
				meta.name = 'viewport';
				meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
				document.getElementsByTagName('head')[0].appendChild(meta);
		</script>
		</script>
		<script type="text/javascript">
		 function logMessage(message) {
			 console.log(message);
		 }
	   </script>	
	</div>
</body>

</html>
